<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaultRunner - A Password Manager for Claude for Chrome</title>
  <meta name="description" content="Give Claude for Chrome a password manager. VaultRunner pulls from 1Password, fills forms, handles 2FA, and learns what works. Fully open source.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #0f0f0f;
      --bg-tertiary: #161616;
      --text-primary: #F0F6FC;
      --text-secondary: #9CA3AF;
      --text-muted: #6B7280;
      --coral: #E07850;
      --coral-light: #F08060;
      --coral-dark: #C06040;
      --cyan: #58B4D1;
      --cyan-light: #7DD3FC;
      --border: #222;
      --success: #3FB950;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .pixel-font {
      font-family: 'VT323', monospace;
      letter-spacing: 0.05em;
    }

    a {
      color: var(--cyan);
      text-decoration: none;
    }

    a:hover {
      color: var(--cyan-light);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Scanline overlay */
    .scanlines {
      position: relative;
    }

    .scanlines::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    /* CRT glow */
    .crt-glow {
      text-shadow: 0 0 10px var(--coral), 0 0 20px rgba(224, 120, 80, 0.3);
    }

    .crt-glow-cyan {
      text-shadow: 0 0 10px var(--cyan), 0 0 20px rgba(88, 180, 209, 0.3);
    }

    /* Pixel border */
    .pixel-border {
      border: 4px solid var(--coral);
      background: var(--bg-secondary);
    }

    .pixel-border-cyan {
      border: 4px solid var(--cyan);
    }

    /* Nav */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: var(--bg-primary);
      border-bottom: 4px solid var(--coral);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: 'VT323', monospace;
      font-size: 24px;
      color: var(--coral);
      letter-spacing: 0.1em;
    }

    .nav-logo img {
      width: 36px;
      height: 36px;
      image-rendering: pixelated;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-links a {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .nav-links a:hover {
      color: var(--coral);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: all 0.1s;
    }

    .btn-primary {
      background: var(--coral);
      color: var(--bg-primary);
      border: 4px solid var(--coral-dark);
      border-top-color: var(--coral-light);
      border-left-color: var(--coral-light);
    }

    .btn-primary:hover {
      background: var(--coral-light);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--coral-dark);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 4px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 0 60px;
      text-align: center;
    }

    .hero-content {
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-logo {
      display: block;
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      image-rendering: pixelated;
    }

    .hero-badge {
      display: inline-block;
      padding: 6px 16px;
      background: var(--bg-secondary);
      border: 2px solid var(--cyan);
      font-size: 12px;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-family: 'VT323', monospace;
      font-size: 56px;
      line-height: 1.1;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .hero h1 .highlight {
      color: var(--coral);
    }

    .hero p {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    /* Terminal CTA */
    .terminal {
      background: var(--bg-primary);
      border: 4px solid var(--coral);
      max-width: 500px;
      margin: 0 auto 32px;
      text-align: left;
    }

    .terminal-header {
      background: var(--coral);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      background: var(--bg-primary);
    }

    .terminal-title {
      font-size: 12px;
      color: var(--bg-primary);
      margin-left: 8px;
    }

    .terminal-body {
      padding: 20px;
      position: relative;
    }

    .terminal-body code {
      font-size: 16px;
      color: var(--cyan);
    }

    .terminal-body .prompt {
      color: var(--text-muted);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: var(--coral);
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    /* Footer */
    footer {
      padding: 40px 0;
      border-top: 4px solid var(--border);
    }

    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 24px;
    }

    .footer-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .footer-brand img {
      width: 24px;
      height: 24px;
      image-rendering: pixelated;
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-links a {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .footer-links a:hover {
      color: var(--coral);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 36px;
      }

      .nav-links {
        display: none;
      }

      .footer-inner {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container nav-inner">
      <a href="/" class="nav-logo">
        <img src="branding/logo.png" alt="">
        VAULTRUNNER
      </a>
      <div class="nav-links">
        <a href="https://github.com/anon-dot-com/vaultrunner" target="_blank">GitHub</a>
        <a href="/support.html">Support</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <img src="branding/logo.png" alt="VaultRunner" class="hero-logo">
        <div class="hero-badge">Works with Claude for Chrome</div>
        <h1>Give Claude for Chrome a <span class="highlight">password manager</span></h1>
        <p>Pulls from 1Password. Fills forms. Handles 2FA. Learns what works.</p>

        <div class="terminal scanlines">
          <div class="terminal-header">
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <span class="terminal-title">Terminal</span>
          </div>
          <div class="terminal-body">
            <code><span class="prompt">$</span> npx vaultrunner setup</code><span class="cursor"></span>
          </div>
        </div>

        <div class="hero-buttons">
          <a href="https://github.com/anon-dot-com/vaultrunner" class="btn btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

            </svg>
            View on GitHub
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <div class="footer-brand">
        <span>Brought to you by <a href="https://anon.com" target="_blank">anon.com</a></span>
      </div>
      <div class="footer-links">
        <a href="https://github.com/anon-dot-com/vaultrunner">GitHub</a>
        <a href="/support.html">Support</a>
      </div>
    </div>
  </footer>
</body>
</html>
